<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post request</title>
</head>
<body>
    <h3>post request form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text"  placeholder="enter username" name="user">
        <input type="password"  placeholder="enter password" name="password">
        <button>Submit</button>
    </form>
    <hr>
    <hr>
    <h3>Get request form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text"  placeholder="enter product id" name="id">
        <input type="password"  placeholder="enter password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
